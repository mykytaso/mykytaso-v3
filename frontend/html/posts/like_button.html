{% load static %}

<div id="like-button-container" class="like-button">
    <a
        class="like-button__link"
        hx-post="{% url 'toggle_like' post.slug %}"
        hx-target="#like-button-container"
        hx-swap="outerHTML"
    >
        <span style="padding: 0 2px 0 0">
            {% if user_has_liked %}
                <i class="fa-solid fa-heart"></i>
            {% else %}
                <i class="fa-regular fa-heart"></i>
            {% endif %}
        </span>
        <span>
            {{ like_count }}
        </span>
    </a>
</div>
