{% extends "layout.html" %}

{% block content %}
    <div class="content">
        <div class="content__form-container">

            <div class="form__title">Reset Password</div>

            {# Display messages #}
            {% if messages %}
                {% include "includes/message_form.html" %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="button form__submit">
                    Send Reset Link
                </button>
            </form>

            <div class="form__footer-text">
                Remember your password? <a href="{% url 'login' %}">Log in</a>
            </div>

        </div>
    </div>
{% endblock %}
